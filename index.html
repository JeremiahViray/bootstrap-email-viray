<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snail Mail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="navbar navbar-expand-md sticky-top bg-light">
      <nav class="container-xxl flex-wrap flex-lg-nowrap">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#options"
          aria-controls="options"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="#" class="navbar-brand d-flex gap-2"
          >SnailMail
          <img
            src="Assets/snail-svgrepo-com.svg"
            alt=""
            class="img-fluid"
            height="24"
            width="24"
        /></a>
      </nav>
    </header>
    <div
      class="d-flex justify-content-center px-5 pt-2"
      style="background-color: #f0f0f0"
    >
      <h1 class="display-6">Inbox</h1>
    </div>
    <div class="container-md">
      <div class="row bg-light"></div>
    </div>
    <!--Sidebar start-->
    <aside class="options container">
      <div class="offcanvas offcanvas-start" id="options">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title d-flex gap-2">
            <img
              src="Assets/snail-svgrepo-com.svg"
              alt=""
              class="img-fluid"
              height="24"
              width="24"
            />Hello, User.
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body display-6">
          <ul class="list-unstyled">
            <hr class="my-1" />
            <li class="mb-3 py-3 d-flex gap-3">
              <img
                src="Assets/inbox-svgrepo-com.svg"
                alt=""
                class="img-fluid"
                width="24"
                height="24"
              /><a href="#" class="text-dark text-decoration-none">Inbox</a>
            </li>
            <hr class="my-1" />
            <li class="mb-3 py-3 d-flex gap-3">
              <img
                src="Assets/rule-draft-svgrepo-com.svg"
                alt=""
                class="img-fluid"
                width="24"
                height="24"
              /><a href="#" class="text-dark text-decoration-none">Drafts</a>
            </li>
            <hr class="my-1" />
            <li class="mb-3 py-3 d-flex gap-3">
              <img
                src="Assets/send-2-svgrepo-com.svg"
                alt=""
                class="img-fluid"
                width="24"
                height="24"
              /><a href="#" class="text-dark text-decoration-none">Sent</a>
            </li>
            <hr class="my-1" />
            <li class="mb-3 py-3 d-flex gap-3">
              <img
                src="Assets/spam-svgrepo-com.svg"
                alt=""
                class="img-fluid"
                width="24"
                height="24"
              /><a href="#" class="text-dark text-decoration-none">Spam</a>
            </li>
            <hr class="my-1" />
            <li class="mb-3 py-3 d-flex gap-3">
              <img
                src="Assets/trash-bin-minimalistic-svgrepo-com.svg"
                alt=""
                class="img-fluid"
                width="24"
                height="24"
              /><a href="#" class="text-dark text-decoration-none">Trash</a>
            </li>
            <hr class="my-1" />
          </ul>
        </div>
      </div>
    </aside>
    <!--Sidebar end-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
